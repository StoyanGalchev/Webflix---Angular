<div class="home-page">
    <div class="welcome">
        <h1 class="webflixloader">
        
                <p class="text">
                    WebFlix
                </p>
          
        </h1>
        <h3 class="textclass">Add your favorite movies and comment with our communite of cinema enthusiast.</h3>
    </div>
    <div class="recent-posts">
        <div class="info">
    <a routerLink="/dashboard"><button class="more-moviesbtn">Browse more movies...</button></a>
            <h3 class="recentMovieTxt">Recent movies</h3>
        </div>
        <app-no-movies *ngIf="noMovies" class="nomivje" />
        <app-loading-spinner *ngIf="isLoading" />
        <ul class="card-list" *ngIf="!noMovies && !isLoading">
            <li class="card" *ngFor="let movie of movies">
                <div class="media">
                    <img src={{movie.imageUrl}} alt="imageUrl">
                </div>
                <div class="card-info">
                    <h3>{{movie.title}}</h3>
                    <h5>Director: {{movie.director}} | <span>Year: {{movie.year}}</span></h5>
                    <p>Genre: {{movie.genre}}</p>
                    <a [routerLink]="['/', 'movie-details', movie._id]">Details</a>
                </div>
            </li>
        </ul>
    </div>
</div>
